<html>
          <head>
                    <link rel="stylesheet" href="style.css">
                    <script>
                              function generateBarcode( ){
                                        let barcodeValue = document.getElementById('barcode-value').value
                                        JsBarcode('#barcode', barcodeValue,{
                                                  background : '#143754',
                                                  lineColor :'#ffffff'
                                        })
                              }
                    </script>
          </head>
          <body>
                    <div id="container">
                                        <input class="s-input" type="text" id= "barcode-value" placeholder="Type the value...">
                                        <button onclick="generateBarcode( ) " class="s-btn gen-value">Generate barcode</button>

                                        <svg id="barcode"></svg>
                                        <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.3/dist/JsBarcode.all.min.js"></script>
                    </div>

          </body>
</html>
